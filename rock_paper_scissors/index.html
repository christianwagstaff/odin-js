<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/affeb91e0c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class='title'>Rock Paper Scissors</h1>
    <div class='content'>
        <div class='main'>
            <div class='description'>
                <p>Let's play a game, first to 5 wins!</p>
                <!--
                <p>Press the buttom below to start the game.</p>
                <button id='playGame'>Start</button>
                -->
            </div>
            <div class='currentScore'>
                <h2>Current Score</h2>
                <div class='scoreCard'>
                    <div class='card'>
                        <div class='rounded-corners'>
                            <h3>Player</h3>
                            <p id='playerScore'>0</p>
                        </div>
                        <div id='playerCurrentPickDiv' class='hidden'><i id='playerCurrentPick' class="far fa-hand-rock"></i></div>
                    </div>
                    <div class='card'>
                        <div class='rounded-corners'>
                            <h3>Computer</h3>
                            <p id='computerScore'>0</p>
                        </div>
                        <div id='computerCurrentPickDiv' class='hidden'><i id='computerCurrentPick' class="far fa-hand-rock"></i></div>
                    </div>
                </div>
            </div>
            <div class='description' id='pickList'>
                <h2>Pick Your Choice</h2>
                <div class='rps-choices'>
                    <button value="Rock" id='rockBtn' class='rounded-corners option'><i class="far fa-hand-rock"></i></button>
                    <button value="Paper" id='paperBtn' class='rounded-corners option'><i class="far fa-sticky-note"></i></button>
                    <button value="Scissors" id='scissorsBtn' class='rounded-corners option'><i class="far fa-hand-scissors"></i>            </button>
                </div>
            </div>
        </div>
        <div class='highScore'>
            <h2>Games Won</h2>
            <div class='card'>
                <h3>Player:</h3>
                <p id='playerHighScore'>0</p>
            </div>
            <div class='card'>
                <h3>Computer:</h3>
                <p id='computerHighScore'>0</p>
            </div>
            <button id='reset' ><i class="fas fa-redo-alt"></i></button>
        </div>
    </div>
    <footer>
        Made by Christian Wagstaff
    </footer>
    <script src='rps_v2.js'></script>
</body>
</html>
